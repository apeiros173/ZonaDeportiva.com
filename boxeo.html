<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sección Boxeo</title>
<style>
    /* Estilo general de la sección */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #000; /* Negro de fondo */
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .boxeo-section {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(180deg, #000 0%, #111 100%);
    }

    /* Título dorado con borde rojo */
    .boxeo-section h1 {
        color: #FFD700; /* Dorado */
        border: 3px solid #FF0000; /* Rojo */
        display: inline-block;
        padding: 15px 30px;
        border-radius: 10px;
        text-transform: uppercase;
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    /* Cards de boxeadores / información */
    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .card {
        background-color: #111;
        border: 2px solid #FFD700; /* Dorado */
        border-radius: 15px;
        width: 250px;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 20px #FF0000; /* Glow rojo al pasar el mouse */
    }

    .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .card h2 {
        color: #FFD700; /* Dorado */
        margin: 10px 0;
    }

    .card p {
        color: #fff;
        font-size: 0.9em;
    }

    /* Botones estilo boxeo */
    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #FF0000; /* Rojo */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
        background-color: #FFD700; /* Dorado */
        color: #000;
    }
</style>
</head>
<body>

<section class="boxeo-section">
    <h1>Boxeo Destacado</h1>
    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/250x150.png?text=Boxeador+1" alt="Boxeador 1">
            <h2>Boxeador 1</h2>
            <p>Campeón de peso ligero, con 20 victorias y 2 derrotas.</p>
            <button class="btn">Ver Perfil</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150.png?text=Boxeador+2" alt="Boxeador 2">
            <h2>Boxeador 2</h2>
            <p>Campeón de peso medio, invicto en 15 combates.</p>
            <button class="btn">Ver Perfil</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150.png?text=Boxeador+3" alt="Boxeador 3">
            <h2>Boxeador 3</h2>
            <p>Especialista en knockouts, con récord de 18 KO.</p>
            <button class="btn">Ver Perfil</button>
        </div>
    </div>
</section>

</body>
</html>
